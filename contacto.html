    <div class="container mt-5">
      <h2>Contacto</h2>

      <form action="https://formsubmit.co/jair.gonzzales@gmail.com" method="POST">
        <div class="mb-3">
          <label for="nombre_apellido" class="form-label">Nombre y Apellidos:</label>
          <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" required>
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Celular:</label>
          <input type="tel" class="form-control" id="celular" name="celular" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electr√≥nico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>

        <div class="mb-3">
          <label for="consulta" class="form-label">Consulta:</label>
          <textarea class="form-control" id="consulta" name="consulta" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Consulta</button>
      </form>
